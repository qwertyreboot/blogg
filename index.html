<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-white pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
        <div class="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl">
            <div>
                <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
                  BLOGG
                </h2>
                <div class="mt-3 sm:mt-4 lg:grid lg:grid-cols-2 lg:gap-5 lg:items-center">
                  <p class="text-xl text-gray-500">
                    Enjoy reading blogs? Go and Enjoy...
                  </p>
                  <div class="mt-6 flex flex-col sm:flex-row lg:mt-0 lg:justify-end">
                    <div class="mt-2 flex-shrink-0 w-full flex rounded-md shadow-sm sm:mt-0 sm:ml-3 sm:w-auto sm:inline-flex">
                      <button 
                        type="button" 
                        onclick="toggleCreatePostModal(true)"
                        class="w-full bg-indigo-600 px-4 py-2 border border-transparent rounded-md flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto sm:inline-flex"
                      >
                        Create Post
                      </button>
                    </div>
                </div>
                </div>
            </div>

            <div id="create-post-modal" hidden class="bg-gray-300">
                <div class="fixed z-10 inset-0 overflow-y-auto">
                    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                        </div>
        
                        <div class="w-5/6 inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 align-middle p-6 mx-6" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                            <div class="block z-10 absolute top-0 right-0 pt-4 pr-4">
                                <button onclick="toggleCreatePostModal(false)" class="cursor-pointer bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <span class="sr-only">Close</span>
                                <svg class="h-6 w-6" x-description="Heroicon name: outline/x" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                </button>
                            </div>
                            <div class="sm:flex sm:items-start">
                                <div class="pt-10 w-full">
                                    <div>
                                        <label class="block">
                                            <span class="block text-sm font-medium text-slate-700">Title</span>
                                            <input 
                                                type="text"
                                                id="create-post-input-title"
                                                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                                placeholder="Give an eye catching title"
                                            />
                                        </label>
                                        <label class="block mt-4">
                                            <span class="block text-sm font-medium text-slate-700">Intro</span>
                                            <textarea 
                                                id="create-post-input-intro"
                                                class="mt-1 block h-20 w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                                placeholder="Set a short context before going forward"
                                            ></textarea>
                                        </label>
                                        <label class="block mt-4">
                                            <span class="block text-sm font-medium text-slate-700">Content</span>
                                            <textarea 
                                                id="create-post-input-content"
                                                class="mt-1 block h-48 w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                                placeholder="Go wild and start writing, I mean typing..."
                                            ></textarea>
                                        </label>
                                        <label class="block mt-4">
                                            <span class="block text-sm font-medium text-slate-700">Image</span>
                                            <input 
                                                type="url"
                                                id="create-post-input-image"
                                                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                                placeholder="Keep your blog visually attractive by giving an image url"
                                            />
                                        </label>
                                        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                            <button 
                                                type="button"
                                                onclick="handleCreateNewPost()" 
                                                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm"
                                            >
                                              Submit
                                            </button>
                                            <button 
                                                type="button"
                                                onclick="toggleCreatePostModal(false)"  
                                                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm"
                                            >
                                              Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="post-tiles-container" class="mt-6 pt-10 grid gap-16 lg:grid-cols-2 lg:gap-x-5 lg:gap-y-12">
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="./post.js"></script>
</body>
</html>
